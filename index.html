<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stargazer</title>

    <!-- <script src="assets/jquery-1.10.0.min.js"></script> -->
    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.1.min.js" charset="utf-8"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,400|Roboto:100,400,700" rel="stylesheet">

    <!-- Virtual Sky -->
    <script src="./virtualsky/virtualsky.js" type="text/javascript"></script>

    <!-- MapBox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />

    <!-- Local -->
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="row" id="headerSection">
            <div class="col-4" id="pageLogo">
                <h1>STARGAZER</h1>
            </div>
            <div class="col-6 offset-1">
                <form>
                        <div id="locationField">
                            <input id="address-input" type="text" placeholder="Address Search">
                            <select id="source" name="source">
                                <option>10 Miles</option>
                                <option>20 Miles</option>
                                <option>30 Miles</option>
                                <option>40 Miles</option>
                                <option>50 Miles</option>
                                <option>60 Miles</option>
                                <option>70 Miles</option>
                                <option>80 Miles</option>
                                <option>90 Miles</option>
                                <option>100 Miles</option>
                            </select>
                            <button class="btn" id="address-submit" type="text"> Submit </button>
                            <button class="btn" id="geolocate" type="text"> Geolocate </button>
                        </div>
                    </form>
        </div>
        </div>
        <!-- /Header Section -->
        <!-- Buttons Map & Star Atlas, Location Search -->
        <div class="row">
                <div class="col-2" id="loginButtonCollapse">
                        <a data-toggle="collapse" data-target="#loginCollapse" role="button" aria-expanded="true" aria-controls="loginCollapseExample" id="loginButtonCollapse">
                            <h3><img class="" src=""> Login</h3>
                        </a>
                    </div>
                      <div class="col-2" id="signupButtonCollapse">
                        <a data-toggle="collapse" data-target="#signupCollapse" role="button" aria-expanded="true" aria-controls="signupCollapseExample" id="signupButtonCollapse">
                            <h3><img class="" src=""> Signup</h3>
                        </a>
                    </div>
            <div class="col-2" id="mapButtonCollapse">
                <a data-toggle="collapse" data-target="#mapCollapse" role="button" aria-expanded="true" aria-controls="mapCollapseExample" id="mapButtonCollapse">
                    <h3><img class="buttonIcon" src="/assets/images/world_icon.svg" width="25px" height="25px"> Light Map</h3>
                </a>
            </div>
            <div class="col-2" id="atlasButtonCollapse">
                <a data-toggle="collapse" data-target="#atlasCollapse" role="button" aria-expanded="true" aria-controls="atlasCollapseExample" id="atlasButtonCollapse">
                    <h3><img class="buttonIcon" src="/assets/images/stars_map.svg"> Sky Atlas</h3>
                </a>
            </div>
        </div>
        <!-- /Buttons Map & Star Atlas, Location Search -->
        <!-- Map & Atlas Collapse -->
        <div class="row">
                <div class="col-12">
                        <div class="collapse hide" id="loginCollapse">
                            <div id="loginSection" style="width:100%;height:600px;">
                                <form action="/login" method="post">
                                 <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" class="form-control" name="email">
                                 </div>
                                 <div class="form-group">
                                     <label>Password</label>
                                    <input type="password" class="form-control" name="password">
                                                         </div>

                                  <button type="submit" class="btn btn-warning btn-lg">Login</button>
                                </form>
                            </div>
                        </div>
                </div>
                <div class="col-12">
                        <div class="collapse hide" id="signupCollapse">
                            <div id="signupSection" style="width:100%;height:600px;"></div>
                        </div>
                </div>
            <div class="col-12">
                <div class="collapse hide" id="mapCollapse">
                    <div id="mapBox">
                        <div id='map' style='width: 100%; height: 600px; position: relative;'></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="collapse hide" id="atlasCollapse">
                            <div id="starmap1" style="width:100%;height:600px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Map & Atlas Collapse -->
        <!-- Veiwing Conditions, Weather, Moon & Sun Data -->
        <div class="container contentContainer">
            <div class="row">
                <div class="col-6">
                    <div class="col-12 contentBox">
                        <h2>Veiwing Conditions</h2>
                        <div class="col-12" id="viewingTimes">
                        </div>
                        </div>
                    <div class="col-12 contentBox">
                        <h2>Celestial Events</h2>
                        <div class="col-12" id="celestialEvents">
                        </div>
                    </div>
                </div>
                    <div class="col-6">
                        <h2>Current Moon Phase</h2>
                        <div class="col-12" id="moonPhase">
                        <img src="assets/images/moon.png" width="50%" >
                        </div>
                    </div>
            </div>
        </div>
        <!-- /Veiwing Conditions, Weather, Moon & Sun Data -->
        <!-- Dark Sky Spots & Events -->
        <div class="container contentContainer">
            <div class="row">
                <div class="col-6 contentBox">
                    <h2>Dark Sky Spots</h2>
                    <div class="col-10" id="darkSkyLocations">         
                    </div>
                </div>
                <div class="col-6 contentBox">
                    <h2>Stargazing Events</h2>
                        <div class="col-10" id="upcomingEvents">
                        </div>
                </div>
            </div>
        </div>
        <!-- /Dark Sky Spots & Events -->
</body>

</html>
